<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            height: 50px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1 id="clr">change color</h1>
    <button id="btn">  Click </button>
    <script>
        document.getElementById("btn").onclick= clrchange;

        function clrchange(){
            document.getElementById("clr").style.color="red";
        }
    </script>
</body>
</html>
