<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            height: 30px;
            width: 50px;
        }
        input{
            height: 25px;
        }
        .z{
            height: 30px;
            width: 110px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3"><input id="display" type="text"></th>
            <th><button onclick="clears()">C</button></th>
        </tr>
        
        <tr>
            <td><button onclick="calculate('1')">1</button></td>
            <td><button onclick="calculate('2')">2</button></td>
            <td><button onclick="calculate('3')">3</button></td>
            <td><button onclick="calculate('+')">+</button></td>
        </tr>

        <tr>
            <td><button onclick="calculate('4')">4</button></td>
            <td><button onclick="calculate('5')">5</button></td>
            <td><button onclick="calculate('6')">6</button></td>
            <td><button onclick="calculate('-')">-</button></td>
        </tr>

        <tr>
            <td><button onclick="calculate('7')">7</button></td>
            <td><button onclick="calculate('8')">8</button></td>
            <td><button onclick="calculate('9')">9</button></td>
            <td><button onclick="calculate('*')">*</button></td>
        </tr>

        <tr>
            <td colspan="2"><button class="z" onclick="calculate('0')">0</button></td>
            <td><button onclick="sum('=')">=</button></td>
            <td><button onclick="calculate('/')">/</button></td>
        </tr>

    </table>
    <script>
        
        let calculate=(x)=>{
            document.getElementById('display').value +=x;
        }

        let sum=()=>{
            let p=document.getElementById('display').value;
            if(p===''){
                alert('enter number');
            }
            else{
                let q=eval(p);
                document.getElementById('display').value=q;

            }
        }
        let clears=()=>{
           document.getElementById('display').value=" ";
        }
    </script>
    
</body>
</html>
