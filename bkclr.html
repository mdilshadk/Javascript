<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 150px;
            width: 150px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box" id="clr"></div><br>
    <button id="btn">click</button>
    <script>
        document.getElementById("btn").onclick= clrchange;

        function clrchange(){
            document.getElementById("clr").style.backgroundColor="green";
        }
    </script>
</body>
</html>
